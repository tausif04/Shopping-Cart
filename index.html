<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Simple Shopping Cart</h1>
        <div class="cart-icon">
            ðŸ›’ <span id="cart-count">0</span>
        </div>
    </header>

    <main>
        <!-- Product List -->
        <section id="product-list" class="product-list"></section>

        <!-- Cart Section -->
        <section id="cart-section" class="cart-section">
            <h2>Your Cart</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Subtotal</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items"></tbody>
            </table>

            <div class="promo-area">
                <p>Discount Code:
                    <input type="text" id="discount-code" placeholder="Enter code">
                    <button id="apply-discount" onclick="applyPromoCode()">Apply</button>
                </p>
                <p id="promo-message"></p>
            </div>

            <div class="cart-footer">
                <p>Subtotal: $<span id="cart-subtotal">0.00</span></p>
                <p>Discount: $<span id="cart-discount">0.00</span></p>
                <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
                <button id="clear-cart" onclick="clearCart()">Clear Cart</button>
                <button id="checkout">Checkout</button>
            </div>
        </section>
    </main>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/ui.js"></script>
</body>

</html>
